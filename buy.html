<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Purchase</title>
</head>
<body>
  <div class="container">
    <h2>Product Purchase Form</h2>
     <hr>
    <h4>Items</h4>
    <ul>
      <li>Men clothing   : $99</li>
      <li>Women Clothing : $199</li>
      <li>Footwears      : $799</li>
    </ul>
    <hr>
  

    <form id="purchaseForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="pincode">Pin Code:</label>
      <input type="text" id="pincode" name="pincode" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="phone">Mode of Payment : cash on delivery</label>
   

      

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
}

input,
textarea {
  padding: 8px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

</style>
<script>function submitForm() {
    // Fetching values from the form
    var name = document.getElementById('name').value;
    var address = document.getElementById('address').value;
    var pincode = document.getElementById('pincode').value;
    var phone = document.getElementById('phone').value;
  
    // Displaying the values (you can modify this part according to your needs)
    alert('Name: ' + name + '\nAddress: ' + address + '\nPin Code: ' + pincode + '\nPhone: ' + phone);
    alert('Order successful');
            window.location.href = 'index.html';
    // You can also send the form data to a server using AJAX or fetch API
    // Here, we are just displaying an alert with the collected data
  }
  </script>
