              <button type="button" onclick="searchProducts()" style="width: 70px;">Search</button>
              <div id="searchResults"></div>
              <datalist id="input">
                  <option value="Cloth" data-location="showclo.html"></option>

          </div>
      </form>
  
          </div>
          <div class="nav">
              <a href="index.html" onclick="showPage('home')" style="color: rgb(252, 254, 254);">Home</a>
            
              <a href="about.html" onclick="showPage('about')" style="color:rgb(252, 254, 254) ;">About</a>

        <b><h1 style="text-align: center; ">Shopping Cart</h1></b>
 
    

    <main>
        <!-- Product Listing -->
        <div class="product" id="product1">
            <span>cloth</span>
            <span>$20.00</span>
            <button onclick="addToCart('Cloth', 20.00)">Add to Cart</button>
        </div>

        <div class="product" id="product2">
            <span>shoe</span>
            <span>$30.00</span>
            <button onclick="addToCart('shoe', 30.00)">Add to Cart</button>
        </div>

        <!-- Shopping Cart -->
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </main>
