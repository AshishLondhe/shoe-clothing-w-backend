    <main>
        <!-- Feedback Form -->
        <form action="#" method="post" id="feedbackForm" onsubmit="return submitFeedback()">
            <label for="name">Your Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="Mobile">Mobile Number:</label>
            <input type="text" id="name" name="name" required>
            <label for="Email">Your Email :</label>
            <input type="email" id="name" name="name" required>

            
            <br><br>
            <label for="rating">Your Rating:</label>
            <br>
            <label for="rating5">5 Stars</label>
            <input type="radio" id="rating5" name="rating" value="5" required>

           <label for="rating4">4 Stars</label>
            <input type="radio" id="rating4" name="rating" value="4" required>

            <label for="rating4">3 Stars</label>
            <input type="radio" id="rating4" name="rating" value="4" required>

            <label for="rating4">2 Stars</label>
            <input type="radio" id="rating4" name="rating" value="4" required>

            <label for="rating4">1 Stars</label>
            <input type="radio" id="rating4" name="rating" value="4" required>
            

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="button"  onclick="submitForm()">Submit Feedback</button>
        </form>

        <!-- Feedback Results -->
        <div class="result" id="feedbackResult"></div>
    </main>
